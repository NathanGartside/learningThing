<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" defer></script>
    <title>Restoration Timeline</title>
</head>

<body>
    <h1>The Restoration</h1>
    <div class="content">
    </div>
    <div class="container">
        <div class="timeline">
            <div class="first">
                <h3 class="date">1820</h3>
                <h3 class="event">The First Vision</h3>
            </div>
            <div class="second">
                <h3 class="date">1823</h3>
                <h3 class="event">Angel Moroni</h3>
            </div>
            <div class="third">
                <h3 class="date">1827</h3>
                <h3 class="event">The Gold Plates</h3>
            </div>
            <div class="fourth">
                <h3 class="date">1829</h3>
                <h3 class="event">Book Of Mormon</h3>
            </div>
            <div class="fifth">
                <h3 class="date">1829</h3>
                <h3 class="event">Restoration of the Priesthood</h3>
            </div>
            <div class="sixth">
                <h3 class="date">1832</h3>
                <h3 class="event">The Kirtland Temple</h3>
            </div>
            <div class="seventh">
                <h3 class="date">1838</h3>
                <h3 class="event">Church Persecution</h3>
            </div>
            <div class="eighth">
                <h3 class="date">1840</h3>
                <h3 class="event">Redemption of the Dead</h3>
            </div>
            <div class="ninth">
                <h3 class="date">1841</h3>
                <h3 class="event">Plural Marriage</h3>
            </div>
            <div class="tenth">
                <h3 class="date">1844</h3>
                <h3 class="event">Martyrdom of Joseph Smith</h3>
            </div>
        </div>
    </div>
</body>

</html>
